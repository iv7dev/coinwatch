<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About</title>
    <style>
      body {
        background-color: #0c1e3e;
        color: #c4cbd2;
        overflow: hidden;
        font-size: 12px;
      }

      a {
        color: #2971ff;
      }

      a:hover {
        color: #2ed6a1;
      }

      .version-area {
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="version-area">
      <h1>Coin watch v<span id="version"></span></h1>
      <a
        target="_blank"
        id="whatsNewLink"
        href="https://github.com/oktapodia/coinwatch#donate"
        >What's New</a
      >
    </div>
    <script>
      {
        const scripts = [];
        const basePath = process.env.NODE_ENV === 'development' ? '.' : '.';

        // Dynamically insert the DLL script in development env in the
        // renderer process
        scripts.push(basePath + '/about.js');
        document.write(
          scripts
            .map((script) => '<script defer src="' + script + '"><\/script>')
            .join('')
        );
      }
    </script>
  </body>
</html>
